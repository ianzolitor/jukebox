<!DOCTYPE html>
<html>
<head>
	<title>Jukebox</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class = "jukebox-container">
	<h1 class="title">My Jukebox</h1>
	<hr>
	<div class="music-library">
		<div class="skynyrd click-play">Click to Play Some Skynyrd</div>
		<div class="song1 click-play"></div>
		<div class="song2 click-play"></div>
		<div class="random click-play">Click to Play a Random Song</div>
	</div>
	<div class = "button-container">
		<div class="play-button button">Play</div>
		<div class="pause-button button">Pause</div>
		<div class="next-button button">Next</div>
		<div class="stop-button button">Stop</div>
	</div>
	<audio class= "jukebox">
			
	</audio>
	<div class = "song-info">
		<h2 id = "artist"></h2>
		<h2 id = "title"></h2>
	</div>

</div>

<script type="text/javascript" src = "script.js"></script>
</body>
</html>
